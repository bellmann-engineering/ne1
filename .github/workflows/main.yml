name: Build main.cpp

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools and GoogleTest
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake clang-tidy clang-format libgtest-dev
          sudo cmake -S /usr/src/gtest -B /usr/src/gtest/build
          sudo cmake --build /usr/src/gtest/build
          sudo cp /usr/src/gtest/build/lib/*.a /usr/lib

      #- name: Run clang-format check
      #  run: |
      #    echo "Checking formatting..."
      #    # -Werror makes it fail if formatting is wrong
      #    clang-format --dry-run --Werror main.cpp

      #- name: Run clang-tidy check
      #  run: |
      #    echo "Running clang-tidy..."
      #    clang-tidy main.cpp -- -std=c++17

      - name: Build tests
        run: g++ -std=c++17 tests/test_sum.cpp -lgtest -lgtest_main -pthread -o test_sum

      - name: Run tests
        run: ./test_sum

      - name: Compile main.cpp
        run: g++ main.cpp -o main

      #- name: Run compiled binary
      #  run: ./main

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: main-binary
          path: main
  
  security_scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run security analysis
        run: |
          echo "Running cppcheck security scan..."
          cppcheck --enable=warning,style,performance,portability \
                   --error-exitcode=1 \
                   --inline-suppr \
                   .        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download built binary
        uses: actions/download-artifact@v4
        with:
          name: main-binary

      - name: Deploy artifact
        run: |
          echo "Deploying main binary..."
          chmod +x main
          ./main

  release:
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      contents: write

    steps:
      - name: Download built binary
        uses: actions/download-artifact@v4
        with:
          name: main-binary

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            Automated deploy and release pipeline.
            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
